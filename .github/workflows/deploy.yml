name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Change this to your master branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build  # Change this to your build command

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: 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
          publish_dir: ./build  # Change this to your build output directory